{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block header %}Change Password{% endblock %}

{% block content %}
<div class="d-flex justify-content-end mb-4">
    <a href="{{ url_for('web.home') }}" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-arrow-left-circle-fill me-1"></i> Return to Home
    </a>
</div>

<form id="change-password-form" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old password" required>
        <label for="old_password">Old Password</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
        <label for="new_password">New password</label>
    </div>

    <div id="notify" class="text-danger text-center mb-3"></div>

    <div class="d-grid">
        <input class="btn btn-primary" type="submit" value="Change Password">
    </div>

</form>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
{% endblock %}
