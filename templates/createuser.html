{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block header %}Create User{% endblock %}

{% block content %}
<form id="create-form" method="POST">

    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <label for="username">Username</label>
    </div>

    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button class="btn btn-outline-secondary password-toggle-btn" type="button">
            <i class="bi bi-eye-fill" id="toggle-icon"></i>
        </button>
    </div>

    <div class="form-check text-start mb-2">
        <input class="form-check-input" type="checkbox" id="canModify" name="canModify">
        <label class="form-check-label" for="canModify">
            Can modify data?
        </label>
    </div>

    <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" id="isAdmin" name="admin">
        <label class="form-check-label" for="isAdmin">
            Admin permissions?
        </label>
    </div>

    <div id="notify" class="text-center mb-3"></div>

    <div class="d-grid">
        <input class="submit-button btn btn-primary" type="submit" value="Create User">
    </div>

</form>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/createuser.js') }}"></script>
{% endblock %}
