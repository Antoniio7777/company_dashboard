<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}ToDo App{%endblock%}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
        }

        #logo {
            width: 60px;
            height: auto;
        }

        .btn-primary {
            background-color: #0d6efd; /* Standard Bootstrap blue */
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7; /* A slightly darker blue for hover */
            border-color: #0a58ca;
        }

        #notify {
            height: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 my-5 shadow">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
                        <h1 class="h3 mt-2">{% block header %}{% endblock %}</h1>
                    </div>

                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
